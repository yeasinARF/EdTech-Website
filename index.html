<!doctype html>
<html lang="en">
  <head>
     <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>udemy</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- CSS link  -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
        <!-- header section start -->
        <header class="header-content ">
            <nav class="navbar navbar-expand-lg fixed-top py-2 bg-light ">
                <div class="container ">
                    <a class="navbar-brand fs-3 fw-bold" href="#">udemy</a>
                    <!-- tablet view register button start -->
                    <form class=" register-button ms-auto d-flex d-none d-sm-none d-md-block d-lg-none " role="search">
                        <button class="btn btn-outline-dark shadow-none" type="submit">Register</button>
                    </form>
                    <!-- tablet view register button end -->

                    <!-- toggler start  -->
                    <button class="navbar-toggler ms-4 border border-0 shadow-none " type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <!-- toggler end  -->

                    <!-- nav item start  -->
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                            <ul class="navbar-nav mx-auto mb-2 mb-lg-0 ">
                                <li class="nav-item px-2">
                                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                                </li>
                                <li class="nav-item px-2">
                                    <a class="nav-link" href="#">Courses</a>
                                </li>
                                <li class="nav-item px-2">
                                    <a class="nav-link " href="#">Events</a>
                                </li>
                                <li class="nav-item px-2">
                                    <a class="nav-link " aria-current="page" href="#">Blog</a>
                                </li>
                                <li class="nav-item px-2">
                                    <a class="nav-link" href="#">Shop</a>
                                </li>
                                <li class="nav-item px-2">
                                    <a class="nav-link" href="#">Contacts</a>
                                </li>
                            
                            </ul>
                            <form class="register-button  d-flex d-md-none d-lg-block " role="search">
                                <button class="btn btn-outline-dark shadow-none" type="submit">Register</button>
                            </form>
                        </div>
                        <!-- nav item end  -->
                </div>
            </nav>


        </header>
        <!-- header section end  -->

        <!-- main conten section start  -->
            <main class="main-content container my-5">

                <!-- get started section start  -->
                <div id="carouselExampleControls" class="py-5 carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                    <div class="carousel-item active">
                            <img src="image/cover1.jpg" class="rounded-2 d-block w-100" alt="...">
                            
                            <div class="carousel-caption position-absolute top-50 start-50 translate-middle   ">
                                <h1>Learn Without Limits </h1>
                                <p>Start your career with many courses.</p>
                                <button type="button" class="btn btn-primary px-4 fw-semibold">Get Started</button>
                            </div>
                            
                        </div>
                    <div class="carousel-item">
                            <img src="image/cover2.jpg" class="rounded-2 d-block w-100" alt="...">
                            <div class="carousel-caption position-absolute top-50 start-50 translate-middle">
                                <h1>Find Top Course</h1>
                                <p>Choose online video courses .</p>
                                <button type="button" class="btn btn-primary px-4 fw-semibold">Get Access</button>
                            </div>
                            
                        </div>
                    <div class="carousel-item ">
                            <img src="image/cover3.jpg" class="rounded-2 d-block w-100" alt="...">
                            <div class="carousel-caption position-absolute top-50 start-50 translate-middle">
                                <h1>Find Top Degree </h1>
                                <p>Breakthrough pricing on online degrees.</p>
                                <button type="button" class="btn btn-primary">Get In</button>
                            </div>
            
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                    </button>
                </div>
                <!-- get started section end  -->
                

            </main>

        <!-- main conten section end  -->






        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
